name: CI

on:
  push:
    branches: ["main"]  # Only run on pushes to main (after merge)
  pull_request:
    branches: ["main"]  # Run on all PRs targeting main

jobs:
  ci:
    name: Test & Quality
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run Ruff linting
        run: poetry run ruff check .

      - name: Run Ruff formatting check
        run: poetry run ruff format --check .

      - name: Run MyPy type checking
        run: poetry run mypy src/zowie_agent_sdk

      - name: Run tests
        run: poetry run pytest tests/ -k "not real" -v

      - name: Validate example.py
        run: poetry run python -m py_compile example.py

      - name: Run real API tests (optional)
        run: poetry run pytest tests/test_e2e_real_apis.py -v
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        continue-on-error: true
